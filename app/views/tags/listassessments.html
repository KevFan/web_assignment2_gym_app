<table class="ui fixed table">
    <thead>
    <tr>
        <th>Weight</th>
        <th>Chest</th>
        <th>Thigh</th>
        <th>Upper Arm</th>
        <th>Waist</th>
        <th>Hips</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    #{list items:_assessmentList.assessments, as:'assessment'}
    <tr>
        <td>
            ${assessment.weight}
        </td>
        <td>
            ${assessment.chest}
        </td>
        <td>
            ${assessment.thigh}
        </td>
        <td>
            ${assessment.upperArm}
        </td>
        <td>
            ${assessment.waist}
        </td>
        <td>
            ${assessment.hips}
        </td>
        <td>
            <a href="/assessmentLists/${_assessmentList.id}/deleteAssessment/${assessment.id}" class="ui icon button">
                <i class="icon trash"></i>
            </a>
        </td>
    #{/list}
    </tbody>
</table>
